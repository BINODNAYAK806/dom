<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="usr" placeholder="username"/>
        <input type="password" id="pass" placeholder="pasword"/>
        <input type="submit" />
    </form>
</body>
<script>
    /**
     * Points to be kept in mind while useing forms
     * 1. Wrap with form tag
     * 2. instead of button, you should input with type submit
     * 3. add eventListener to form tag
     * 4. event name should be submit
     * 5. whenever you're submitting form, by default it sends data to backend. We need to prevent the default behaviour
     * 6. we prevent behaviour using preventDefault()
    */
   
  document.querySelector('#myForm').addEventListener('submit', myFunction);
  function myFunction() {
    event.preventDefault();
    console.log('Form is submitted')
  }
</script>
</html>
