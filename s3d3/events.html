<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click me</button>
</body>
<script>
    function myFunction() {
        document.querySelector('button').style.backgroundColor = "teal";
    }
    // addEventListener("<eventName>", "function")
     document.querySelector('button').addEventListener('click', myFunction);
    

     function mounseEnterFuntion() {
        document.querySelector('button').style.backgroundColor = "yellow";
     }

     function mounseLeaveFuntion() {
        document.querySelector('button').style.backgroundColor = "green";
     }
     document.querySelector('button').addEventListener("dblclick", mounseEnterFuntion)
     document.querySelector('button').addEventListener("mouseleave", mounseLeaveFuntion)
    // for(var i=0; i< buttons.length; i++) {
    //     buttons[i].addEventListener("click", myFunction);
    // }


</script>
</html>
