<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      /* class Selector */
      .green {
        background-color: green;
      }
      #orange {
        background-color: orange;
      }
      #teal {
        background-color: teal;
      }

      /* universal selector */
      * {
        font-size: 40px;
        color: white;
      }

      
    </style>
  </head>
  <body>
    <p class="green">I am binod</p>
    <p id="orange">I am anil</p>
    <p id="teal">I am rajesh</p>

    <p class="green">I am Meenu</p>
  </body>
</html>

<!-- tag selector - p , h1 , h2 id selector -> #id class selector -> .class -->
